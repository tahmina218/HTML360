<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table with html</title>
	<style>
		table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
table.names {
  width: 100%;    
  background-color: #f1f1c1;
}
	</style>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<br>

<table class="names">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Shama</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Tahmina</td>
    <td>ar</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Brinda</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
